<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/daebb854af.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/style.css" />
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <form class="search-form" id="search-form">
                    <div class="row">
                        <div class="col-6">
                            <input type="search" placeholder="Enter city name" autofocus="on" autocomplete="off"
                                id="city-input" class="form-control" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="form-control btn" id="search-form" />
                        </div>
                        <div class="col-3">
                            <button class="btn" id="current-location-button">
                                Current location
                            </button>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col info">
                        <h1 id="city">Rio de Janeiro</h1>
                        <p id="currentDate"></p>
                        <h4 id="description">Cloudy</h4>
                        <p>
                            <span id="current-temp-max">24°C</span>/<span id="current-temp-min">18°C</span>
                            <br />
                            Feels like <span id="feels-like">23°C</span>
                        </p>
                    </div>
                    <div class="col actual-temperature">
                        <h2>
                            <span id="temperature">23°C</span>
                            <span><i class="fas fa-cloud actual-temperature"></i></span>
                        </h2>
                    </div>
                </div>
                <div class="container future">
                    <div class="row">
                        <div class="col">
                            Sat
                            <br />
                            <i class="fas fa-cloud"></i>
                            <br />
                            24°C/20°C
                        </div>

                        <div class="col">
                            Sun
                            <br />
                            <i class="fas fa-cloud"></i>
                            <br />
                            25°C/22°C
                        </div>

                        <div class="col">
                            Mon
                            <br />
                            <i class="fas fa-sun"></i>
                            <br />
                            31°C/26°C
                        </div>

                        <div class="col">
                            Tue
                            <br />
                            <i class="fas fa-cloud-sun-rain"></i>
                            <br />
                            29°C/27°C
                        </div>

                        <div class="col">
                            Wed
                            <br />
                            <i class="fas fa-cloud-sun"></i>
                            <br />
                            26°C/22°C
                        </div>

                        <div class="col">
                            Thu
                            <br />
                            <i class="fas fa-sun"></i>
                            <br />
                            30°C/28°C
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p class="credits">
            Open-source code by
            <a href="https://www.linkedin.com/in/mariavteixeira96/" target="_blank">Maria Teixeira</a>
        </p>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
